<div *ngFor="let order of orders" class="my-3">
  <div class="row">
    <div class="col-6">
      {{ order.reference }}
    </div>
    <div class="col-6">
      {{ order.date }}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <th>Picture</th>
          <th>Name</th>
          <th>Price</th>
        </thead>

        <tbody>
          <tr *ngFor="let article of order.articles">
            <td><img src="{{ article.picture }}" alt="" height="100" class="img-responsive" /></td>
            <td>{{ article.name }}</td>
            <td>{{ article.price | currency:'MAD':'symbol':'':'fr' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
